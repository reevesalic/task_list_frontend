<!doctype html>
<html lang="en">

<div class="form-container">

  <form id="create-task-form" style="">
    <h3>Create a task!</h3>

    <input id='input-task' type="text" name="task" value="" placeholder="Enter your task name..." class="input-text">
    <br><br>
    <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your task description..."></textarea>
    <br><br>
    
    <br><br>

    <select id="categories" name="categories">
      <option value="1">Financial</option>
      <option value="2">Health</option>
      <option value="3">Misc</option>
    </select>
    <br><br>

    <input id= 'create-button' type="submit" name="submit" value="Create New Task" class="submit">
  </form>

</div>
<script src="app.js"></script>
<script src="index.js"></script>
<script src="task.js"></script>
</html>
